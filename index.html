<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-form-Tech</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Student Technologo survey form</h1>
  <p id="description">The purpose of this survey is to the Assets currently used by students. </p>
  <form id="survey-form" method="post" action="">
    <fieldset>
      <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your Full Name"
          required /></label>
      <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter your Email"
          required /></label>
      <label for="number" id="number-label">Age (Optional): <input id="number" type="number" min="10" max="40"
          placeholder="Enter your Age" /></label>
    </fieldset>
    <fieldset>
      <label>Do you have any knowledge regarding Online learning?</label>
      <label for='online-yes'><input id="online-yes" class="inline" type="radio" name="online-learning" value="yes" />
        Yes</label>
      <label for="online-no"><input id="online-no" class="inline" type="radio" name="online-learning" value="no" />
        No</label>
    </fieldset>
    <fieldset>
      <label for="dropdown" class="dropdown">On the scale of 1-5 how much would you rate your online learning?
        <select id="dropdown" name="scale">
          <option value="">(select one)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <label>How comfortable are you with searching academic's online?</label>
      <label for=""><input id="uncomfortable" class="inline" type="checkbox" name="academics-online"
          value="uncomfortable"> Uncomfortable</label>
      <label for=""><input type="checkbox" value="somewhat comfortable" class="inline"> Somewhat comfortable</label>
      <label for=""><input type="checkbox" value="totally comfortable" class="inline"> Totally comfortable</label>
      <label for=""><input type="checkbox" value="neither comfortable nor uncomfortable" class="inline"> Neither
        comfortable nor uncomfortable</label>
      <label for="bio" class="bio">What are your thoughts about online learning?
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="My thoughts about online learning...."></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>

</body>

</html>
